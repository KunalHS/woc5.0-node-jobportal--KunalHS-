<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Job Post</title>
		<link rel="stylesheet" href="../css/jobPost.css" />
	</head>
	<body>
		<form id="jobPostForm">
			Post :
			<input
				required
				type="text"
				name="post_name"
				placeholder="Company Name / Post Name"
			/>
			CPI criterion:
			<input
				required
				type="number"
				step="0.5"
				name="cpiCriterion"
				placeholder="CPI criterion, scale of 10"
				id="cpiCriterion"
			/><br />
			e-mail Address :
			<input
				required
				type="email"
				name="companyEmail"
				placeholder="Email Address"
				id="companyEmail"
			/><br />
			Password :
			<input
				required
				type="password"
				name="password"
				placeholder="password"
				id="signupPassword"
			/><br />
			Confirm Password :
			<input
				required
				type="password"
				name="confirmpassword"
				placeholder="confirm password"
				id="signupConfirmPassword"
			/><br />
			<button type="submit" id="companyFormSubmit">Submit</button>
			<div id="errMessage"></div>
		</form>
	</body>
	<script src="../js/jobPost.js"></script>
</html>
